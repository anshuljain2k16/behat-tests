machine:
  environment:
    PATH: "$HOME/.composer/vendor/bin:$PATH"
  timezone:
    UTC
test:
  pre:
    #- mv behat.local.yml.sample behat.local.yml
  override:
    - drush sa
    - mkdir $CIRCLE_TEST_REPORTS/behat
    - ./bin/behat
dependencies: 
  pre: 
    - echo "date.timezone = UTC" > /opt/circleci/php/$(phpenv global)/etc/conf.d/timezone.ini

    # Install Drush.
    - composer global require drush/drush:6.2.0
    - export PATH="$HOME/.composer/vendor/bin:$PATH"
 
    # Install Terminus.
    - git clone git@github.com:pantheon-systems/terminus.git $HOME/.drush/terminus
    - cd $HOME/.drush/terminus
    - composer update --no-dev
    - drush cc drush

    # Getting site aliases ready for use.
    - mv pantheon.aliases.drushrc.php ./.drush

    - pwd | ls -ll
