machine:
  environment:
    PATH: "$HOME/.composer/vendor/bin:$PATH"
  timezone:
    UTC
test:
  pre:
    #- mv behat.local.yml.sample behat.local.yml
  override:
    - drush sa
    - mkdir $CIRCLE_TEST_REPORTS/behat
    - ./bin/behat   
dependencies: 
  pre: 
    - echo "date.timezone = UTC" > /opt/circleci/php/$(phpenv global)/etc/conf.d/timezone.ini
    - composer global require drush/drush
    - chmod -R 777 /home/ubuntu/.composer/vendor/bin
    - cd /home/ubuntu/.composer/vendor/bin/drush; ls -ll;
    - ls -d $HOME/.composer/vendor/bin/*/