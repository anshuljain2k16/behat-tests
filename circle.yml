machine:
  environment:
    PATH: "$HOME/.composer/vendor/bin:$PATH"
  timezone:
    UTC
test:
  pre:
    #- mv behat.local.yml.sample behat.local.yml
  override:
    #- mkdir $CIRCLE_TEST_REPORTS/behat
    - ./bin/behat
dependencies: 
  pre: 
    - echo "date.timezone = UTC" > /opt/circleci/php/$(phpenv global)/etc/conf.d/timezone.ini

    # Install Drush.
    - composer global require drush/drush:7.*
    - export PATH="$HOME/.composer/vendor/bin:$PATH"

 
    # Install Terminus.
    - composer global require pantheon-systems/terminus

    # Install Chrome driver
    - curl http://chromedriver.storage.googleapis.com/2.23/chromedriver_linux64.zip | gzip -dc > chromedriver
    - chmod +x chromedriver

    # Install Selenium
    - curl http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar > selenium-server-standalone.jar
    - 'java -jar selenium-server-standalone.jar -trustAllSSLCertificates -Dwebdriver.chrome.driver=chromedriver':
        background: true
    
    - cp pantheon.aliases.drushrc.php /home/ubuntu/.drush
